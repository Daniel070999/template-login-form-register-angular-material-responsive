<div class="container">
  <mat-card class="card">
    <mat-card-content>
      <mat-tab-group dynamicHeight [(selectedIndex)]="demo1TabIndex">
        <mat-tab label="Iniciar sesión">
          <div class="small-box mat-elevation-z4">
            <form class="form" (ngSubmit)="login()">
              <div class="content-form">
                <mat-form-field appearance="outline">
                  <mat-label>User</mat-label>
                  <input matInput placeholder="Usuario" [(ngModel)]="loginUsername" name="loginUsername" required>
                </mat-form-field>
                <mat-form-field appearance="outline">
                  <mat-label>Password</mat-label>
                  <input matInput type="password" placeholder="Password" [(ngModel)]="loginPassword"
                    name="loginPassword" required>
                </mat-form-field>
                <button mat-fab extended color="primary" style="width: 100%;" *ngIf="!loading">Aceptar</button>
                <mat-progress-bar mode="indeterminate" *ngIf="loading"></mat-progress-bar>
                <p class="go-register" (click)="demo1TabIndex=1">Registrarse</p>
              </div>
            </form>
          </div>
        </mat-tab>
        <mat-tab label="Registrarse">
          <div class="large-box mat-elevation-z4">
            <cdk-virtual-scroll-viewport appendOnly itemSize="50" class="example-viewport">
              <form class="form" (ngSubmit)="register()">
                <div class="content-form-register">
                  <mat-form-field appearance="outline">
                    <mat-label>Nombres</mat-label>
                    <input matInput placeholder="Nombres" [(ngModel)]="registerName" name="registerName" required>
                  </mat-form-field>
                  <mat-form-field appearance="outline">
                    <mat-label>Apellidos</mat-label>
                    <input matInput placeholder="Apellidos" [(ngModel)]="registerLastName" name="registerLastName"
                      required>
                  </mat-form-field>
                  <mat-form-field appearance="outline">
                    <mat-label>Usuario</mat-label>
                    <input matInput placeholder="Usuario" [(ngModel)]="registerUser" name="registerUser" required>
                  </mat-form-field>
                  <mat-form-field appearance="outline">
                    <mat-label>Email</mat-label>
                    <input matInput placeholder="Correo electrónico" [(ngModel)]="registerEmail" name="registerEmail"
                      required>
                  </mat-form-field>
                  <mat-form-field appearance="outline">
                    <mat-label>Genero</mat-label>
                    <mat-select [(value)]="registerGenero">
                      <mat-option [value]="option.value" *ngFor="let option of genero" required>{{ option.viewValue
                        }}</mat-option>
                    </mat-select>
                  </mat-form-field>
                  <mat-form-field appearance="outline">
                    <mat-label>Telephone</mat-label>
                    <input type="number" matInput placeholder="+593 123456789" [(ngModel)]="registerPhone"
                      name="registerPhone" required>
                  </mat-form-field>
                  <mat-form-field appearance="outline">
                    <mat-label>Fecha de nacimiento</mat-label>
                    <input matInput [matDatepicker]="datepicker" [(ngModel)]="registerDateBirth"
                      name="registerDateBirth" required>
                    <mat-datepicker-toggle matIconSuffix [for]="datepicker"></mat-datepicker-toggle>
                    <mat-datepicker #datepicker>
                      <mat-datepicker-actions>
                        <button mat-button matDatepickerCancel>Cancelar</button>
                        <button mat-raised-button color="primary" matDatepickerApply>Aceptar</button>
                      </mat-datepicker-actions>
                    </mat-datepicker>
                  </mat-form-field>
                  <br>
                  <mat-form-field appearance="outline">
                    <mat-label>Password</mat-label>
                    <input matInput type="password" placeholder="Password" [(ngModel)]="registerPassword"
                      name="registerPassword" required>
                  </mat-form-field>
                  <mat-form-field appearance="outline">
                    <mat-label>Confirm Password</mat-label>
                    <input matInput type="password" placeholder="Confirm Password"
                      [(ngModel)]="registerPasswordValidate" name="registerPasswordValidate" required>
                  </mat-form-field>
                </div>
                <button mat-fab extended color="primary" style="width: 100%;" *ngIf="!loading">Aceptar</button>
                <mat-progress-bar mode="indeterminate" *ngIf="loading"></mat-progress-bar>
              </form>
            </cdk-virtual-scroll-viewport>
          </div>
        </mat-tab>
      </mat-tab-group>
    </mat-card-content>
  </mat-card>
</div>
